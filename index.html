<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearCut AI | Fixed Version</title>
    
    <script src="coi-serviceworker.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/index.js"></script>
    
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="glass p-8 rounded-3xl w-full max-w-lg text-center shadow-2xl">
        <h1 class="text-3xl font-bold mb-2 text-blue-400">ClearCut AI</h1>
        <p class="text-slate-400 mb-6 text-sm">Professional AI Background Remover</p>

        <div id="drop-zone" class="border-2 border-dashed border-slate-600 rounded-2xl p-10 hover:border-blue-500 transition-all cursor-pointer mb-4">
            <p id="status-text" class="text-slate-300">Click or Drag Image Here</p>
            <input type="file" id="file-input" class="hidden" accept="image/*">
        </div>

        <button onclick="location.reload(true)" class="text-xs text-slate-500 hover:text-blue-400 underline">
            Not working? Click here to refresh security
        </button>

        <div id="result-container" class="hidden mt-6">
            <div class="rounded-lg overflow-hidden bg-[url('https://www.transparenttextures.com/patterns/checkerboard.png')] bg-slate-500 mb-4">
                <img id="output-img" class="max-w-full mx-auto">
            </div>
            <button id="dl-btn" class="w-full bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-500 transition-colors">Download PNG</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const statusText = document.getElementById('status-text');
        const resultContainer = document.getElementById('result-container');
        const outputImg = document.getElementById('output-img');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusText.innerText = "Processing... (This takes 10-20s)";
            resultContainer.classList.add('hidden');

            try {
                const config = {
                    // This tells the tool where to find its AI files online
                    publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/",
                    progress: (item, loaded, total) => {
                        const pct = Math.round((loaded / total) * 100);
                        statusText.innerText = `AI is thinking: ${pct}%`;
                    }
                };

                // The AI function
                const blob = await imglyRemoveBackground(file, config);
                const url = URL.createObjectURL(blob);

                outputImg.src = url;
                resultContainer.classList.remove('hidden');
                statusText.innerText = "Done! Click below to download.";

                document.getElementById('dl-btn').onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = "no-background.png";
                    a.click();
                };
            } catch (err) {
                console.error(err);
                statusText.innerText = "Error. Please click 'Refresh security' above.";
            }
        };
    </script>
</body>
</html>
