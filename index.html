<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearCut AI | Final Fix</title>
    
    <script src="coi-serviceworker.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/bundle.js"></script>
    
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="glass p-8 rounded-3xl w-full max-w-lg text-center shadow-2xl">
        <h1 class="text-3xl font-bold mb-2 text-blue-400">ClearCut AI</h1>
        
        <div id="drop-zone" class="mt-6 border-2 border-dashed border-slate-600 rounded-2xl p-10 hover:border-blue-500 transition-all cursor-pointer">
            <p id="status-text" class="text-slate-300">Upload Image to Start</p>
            <input type="file" id="file-input" class="hidden" accept="image/*">
        </div>

        <div id="result-container" class="hidden mt-6">
            <img id="output-img" class="rounded-lg mb-4 bg-[url('https://www.transparenttextures.com/patterns/checkerboard.png')] bg-slate-500 max-w-full mx-auto">
            <button id="dl-btn" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Download PNG</button>
        </div>

        <p class="mt-8 text-[10px] text-slate-500 italic">If it fails: Refresh (Ctrl+F5) and try again.</p>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const statusText = document.getElementById('status-text');
        const resultContainer = document.getElementById('result-container');
        const outputImg = document.getElementById('output-img');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusText.innerText = "Initializing AI Engine...";
            resultContainer.classList.add('hidden');

            try {
                // Testing if the library loaded correctly
                if (typeof imglyRemoveBackground === 'undefined') {
                    throw new Error("Library not loaded. Check internet connection.");
                }

                const config = {
                    publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/",
                    progress: (item, loaded, total) => {
                        const pct = Math.round((loaded / total) * 100);
                        statusText.innerText = `AI Thinking: ${pct}%`;
                    }
                };

                const blob = await imglyRemoveBackground(file, config);
                outputImg.src = URL.createObjectURL(blob);
                resultContainer.classList.remove('hidden');
                statusText.innerText = "Done! Upload another?";

                document.getElementById('dl-btn').onclick = () => {
                    const a = document.createElement('a');
                    a.href = outputImg.src;
                    a.download = "no-bg.png";
                    a.click();
                };
            } catch (err) {
                console.error(err);
                statusText.innerText = "Error: " + err.message;
                alert("Security block or Library error. Please Refresh the page and try again.");
            }
        };
    </script>
</body>
</html>
